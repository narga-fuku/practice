<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>季節のイベント - たんぽぽこども園</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>たんぽぽこども園</h1>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="program.html">園の紹介</a></li>
        <li><a href="event.html">行事</a></li>
        <li><a href="index.html#recruit">求人</a></li>
      </ul>
    </nav>
  </header>

  <div class="season-wrapper">
    <section id="spring" class="season-section spring">
        <h2>🌸 春の行事</h2>

        <div class="spring-scene">
            <!-- 桜の花の中に写真を浮かべるイメージ -->
            <div class="flower" style="top: 40px; left: 10%;">
                <img src="img/nyuenshiki.jpg" alt="入園式">
                <p>入園式</p>
            </div>
            <div class="flower" style="top: 100px; left: 45%;">
                <img src="img/ohanami.jpg" alt="お花見">
                <p>お花見</p>
            </div>
            <div class="flower" style="top: 180px; left: 75%;">
                <img src="img/shokubutsu.jpg" alt="植物観察">
                <p>植物観察</p>
            </div>
        </div>
    </section>

    <section id="summer" class="season-section summer">
        <h2>🌻 夏の行事</h2>

        <div class="summer-scene">
            <!-- シャボン玉の中に写真を配置 -->
            <div class="bubble" style="top: 50px; left: 15%;">
                <img src="img/suikawari.jpg" alt="スイカ割り">
                <p>スイカ割り</p>
            </div>
            <div class="bubble" style="top: 140px; left: 45%;">
                <img src="img/mizuasobi.jpg" alt="水遊び">
                <p>水遊び</p>
            </div>
            <div class="bubble" style="top: 80px; left: 75%;">
                <img src="img/tanabata.jpg" alt="七夕会">
                <p>七夕会</p>
            </div>
        </div>
    </section>

    <section id="autumn" class="season-section autumn">
        <h2>🍂 秋の行事</h2>

        <div class="autumn-scene">
            <!-- 落ち葉の上に写真を乗せたイメージ -->
            <div class="leaf" style="top: 60px; left: 12%;">
                <img src="img/undoukai.jpg" alt="運動会">
                <p>運動会</p>
            </div>
            <div class="leaf" style="top: 140px; left: 42%;">
                <img src="img/imohori.jpg" alt="芋ほり">
                <p>芋ほり</p>
            </div>
            <div class="leaf" style="top: 90px; left: 72%;">
                <img src="img/gakugeikai.jpg" alt="学芸会">
                <p>学芸会</p>
            </div>
        </div>
    </section>

    <section id="winter" class="season-section winter">
        <h2>⛄ 冬の行事</h2>
        <div class="winter-scene">
            <!-- 雪だるまの中に行事写真を表示 -->
            <div class="snowman" style="top: 60px; left: 15%;">
                <img src="img/omochitsuki.jpg" alt="おもちつき">
                <p>おもちつき</p>
            </div>
            <div class="snowman" style="top: 160px; left: 45%;">
                <img src="img/kurisumasu.jpg" alt="クリスマス会">
                <p>クリスマス会</p>
            </div>
            <div class="snowman" style="top: 90px; left: 75%;">
                <img src="img/setsubun.jpg" alt="豆まき（節分）">
                <p>豆まき</p>
            </div>
        </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 たんぽぽこども園</p>
  </footer>

</body>
</html>
